<div id="outDiv">
  <div>
    <input type="text" [(ngModel)]="loginName" placeholder="Insert Username"/>
  </div>
  <div>
    <label>Choose Room Number: </label>
    <input  type="number" id="vol" name="vol" min="0" max="9999"  value="0"[(ngModel)]="roomNumber"/>
  </div>
  <div>
    <button id="loginButton"(click)="onClickLogin()">Login</button>
  </div>
</div>
